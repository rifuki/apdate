# APDATE Educational Management System
# One-command setup: docker-compose up -d

services:
  web:
    image: php:8.0-apache
    container_name: apdate_web
    env_file:
      - .env
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=${DB_HOST:-postgres}
      - DB_NAME=${DB_NAME:-apdate}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS:-postgres123}
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "
      echo 'ðŸš€ Starting APDATE Web Server Setup...' &&
      apt-get update > /dev/null 2>&1 &&
      apt-get install -y libpq-dev unzip libpng-dev libjpeg-dev libfreetype6-dev libzip-dev > /dev/null 2>&1 &&
      docker-php-ext-configure gd --with-freetype --with-jpeg > /dev/null 2>&1 &&
      docker-php-ext-install pdo pdo_pgsql pgsql gd zip > /dev/null 2>&1 &&
      a2enmod rewrite > /dev/null 2>&1 &&
      curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer > /dev/null 2>&1 &&
      cd /var/www/html &&
      composer install --no-dev --optimize-autoloader --no-interaction > /dev/null 2>&1 || 
      composer update --no-dev --optimize-autoloader --no-interaction > /dev/null 2>&1 || 
      echo 'Composer: Using existing vendor/' &&
      find /var/www/html -type d -name .git -prune -o -type f -exec chown www-data:www-data {} + &&
      find /var/www/html -type d -name .git -prune -o -type d -exec chown www-data:www-data {} + &&
      chmod -R 777 /var/www/html/application/logs &&
      chmod -R 777 /var/www/html/application/cache &&
      chmod -R 777 /var/www/html/upload &&
      echo 'âœ… APDATE Web Server Ready! Visit: http://localhost:8080' &&
      apache2-foreground
      "

  postgres:
    image: postgres:13
    container_name: apdate_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-apdate}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./init-database.sql:/docker-entrypoint-initdb.d/02-setup.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-apdate}"]
      interval: 5s
      timeout: 5s
      retries: 20

  pgadmin:
    image: dpage/pgadmin4
    container_name: apdate_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8081:80"
    depends_on:
      - postgres

volumes:
  postgres_data: